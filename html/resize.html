<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      * {
         overflow: hidden;
      }

      html, body {
         margin: 0;
      }

      body {
         background-color: #111;
      }

      #resizable {
         border: 4px solid slateblue;
         resize: both;
         overflow: hidden;
         /* box-sizing: border-box; */
         width: 200px;
         height: 400px;
      }
   </style>
</head>
<body>
   <div id="resizable"></div>
   <script>
      const resizable = document.getElementById("resizable");
      new ResizeObserver(([{contentRect: {width, height}}]) => console.log(width, height)).observe(resizable);
   </script>
</body>
</html>
