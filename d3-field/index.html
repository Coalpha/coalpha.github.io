<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>d3 testing field</title>
  <script src="d3.v5.min.js"></script>
  <style>
    .chart div {
      font: 10px sans-seirf;
      background-color: steelblue;
      text-align: right;
      padding: 3px;
      margin: 1px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="chart"></div>
  <script>
    const data = [4, 8, 15, 16, 23, 42];
    d3.select('.chart')
      .selectAll("div")
        .data(data)
      .enter().append("div")
        .style('width', d => d * 10 + 'px')
        .text(_ => _)
  </script>
</body>
</html>
