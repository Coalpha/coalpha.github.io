<html lang="en">

    }

<body>
  <svg class="chart"></svg>
  <script>
    const o = {
      red: 100,
      green: 300,
      blue: 250,
      pink: 500,
    }
    let svd = [];
    x = 10;
    while(x --> 0) {
      svd.push(0 | Math.random() * 10);
    }
    d3.select('body')
      .selectAll('div')
        .data(svd.sort())
      .enter()
        .append('div')
        .classed('bar', true)
        .style('height', _ => _ * 10 + 'px')
    d3.select('.chart')
      .style('width', '400px')
      .style('height', '400px')
      .selectAll('circle')
        .data(svd)
      .enter()
        .append("circle")
          .attr('cx', d => d * 10)
          .attr('cy', d => d * 10)
          .attr('r', d => d)
  </script>
</body>
</html>
